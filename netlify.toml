[build]
  functions = "netlify/functions"
  command = "npm run build"
  publish = "dist/spa"

# ===== API routes (jangan ketimpa redirect SPA) =====
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# ===== SPA fallback (React Router) =====
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
